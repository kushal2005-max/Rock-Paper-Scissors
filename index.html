<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    
    <div class="scoreboard">
      <div>User: <span id="user-score">0</span></div>
      <div>Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button onclick="play('rock')">🪨</button>
      <button onclick="play('paper')">📄</button>
      <button onclick="play('scissors')">✂️</button>
    </div>

    <div class="result" id="result">Make your move!</div>

    <div class="picks">
      <p>You picked: <span id="user-pick">-</span></p>
      <p>Computer picked: <span id="computer-pick">-</span></p>
    </div>

    <button class="reset" onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
